<div class="container my-4">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid rounded" alt="{{product.name}}">
    </div>
    <div class="col-md-6">
      <div style="display:flex; direction:row; align-items:center;">
        <h2>{{ product.name }}</h2>
        <h4 class="fa-solid fa-pen p-1 text-warning cursor-pointer" (click)="editProduct(product.id)"></h4>
        <h4 class="fa-solid fa-trash-can p-1 text-warning cursor-pointer" (click)="onDelete(product.id)"></h4>
      </div>

      <p>{{ product.description }}</p>
      <p><strong>Price: </strong>{{ product.price | currency }}</p>
      <button class="btn btn-dark mr-2" type="button" (click)="addProductToCart(product)">Add to Cart</button>

    </div>
  </div>
</div>
